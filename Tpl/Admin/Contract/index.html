	</head>
	<body>
		<include file="Public:header" />
		<!-- 主要內容 -->
		<div id="content">

			<!-- 左菜单 -->
			<include file="Public:leftForContent" />

			<!-- 右框架 -->
			<div id="rightWrap">
				<!-- 所在位置地址 -->
				<div class="addressBar">
					合同管理 >
				</div>
				<!-- 用戶管理框架 -->
				<div class="UMWrap">
					<div class="formLine">
						<form id="searchForm"  >
							<table class="noBackground" style="border: none;">
								<tr>
									<td class="inputName"><label>编号</label></td>
									<td class="inputText">
									<input name="bh" type="text" />
									</td>
								</tr>
								<tr>
									<td class="inputName"><label>客户名称</label></td>
									<td class="inputText">
									<input name="customerName" type="text" />
									</td>
								</tr>
								<tr>
									<td class="inputName"><label>员工名称</label></td>
									<td class="inputText">
									<input name="staffName" type="text" />
									</td>
								</tr>
								<tr>
					          	  	<td class="inputName"><label>订单日期</label></td>
					                <td class="inputText">
					                	<input name="startDate" id="startDate" class="easyui-datebox" /> 至 
                						<input name="endDate" id="endDate" class="easyui-datebox" />
					                </td>  	
				          	    </tr>
							</table>
							<!-- 按鈕按下去為select否則為noselect -->
							<input type="button" id="searchBtn" value="Search" class="TinputAdd noselected" />
						</form>
					</div>
					<!-- 列表框架 -->
					<div class="listWrap">
						<h2>合同列表</h2>
						<button id="addBtn" class="TinputAdd noselected">
							新 增
						</button>
						<table id="listTb">
							<tr class="tableHeader">
								<!-- F代表Form -->
								<th class="nameF" style="width: 180px">编号</th>
								<th class="nameF" style="width: 120px">客户名</th>
								<th class="nameF" style="width: 120px">员工名</th>
								<th class="nameF" style="width: 120px">签订日期</th>
								<th class="tableActionTD">操作</th>
							</tr>
							<volist name="list" id="vo">
								<tr contractId={$vo['id']} staffId="{$vo['staffId']}">
									<td>{$vo['bh']}</td>
									<td>{$vo['customerName']}</td>
									<td>{$vo['staffName']}</td>
									<td>{$vo['orderDate']}</td>
									<td>
									<input type="button" value="編輯" class="tableActionButton"/>
									<input type="button" value="刪除" class="tableActionButton"/>
									<input type="button" value="评价" class="tableActionButton"/>
									</td>
								</tr>
							</volist>
						</table>
						{:$page}
					</div>
				</div>
			</div>
	</body>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
