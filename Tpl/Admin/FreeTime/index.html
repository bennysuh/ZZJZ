<body>
  <include file="Public:header" />

<!-- 主要內容 -->
<div id="content">
	
  <!-- 左菜单 -->
  <include file="Public:leftForContent" />
    
  <!-- 右框架 -->
  <div id="rightWrap">
    <!-- 所在位置地址 -->
    <div class="addressBar">空檔期管理 > </div>
    <!-- 用戶管理框架 -->
  	<div class="UMWrap">
  	<!-- 增加用戶框架 -->
        <div class="addUserWrap">
          <form id="freetimeForm">
            <table>
              <tr>
              	<td class="inputName"><label>月嫂:</label></td>
              	<td class="inputText"><input name="staffName" type="text" class="easyui-validatebox" required="true" /></td>
               </tr>
              <tr>
              	<td class="inputName"><label>開始日期:</label>
              	</td><td class="inputText"><input name="startDate"  class="easyui-datebox" required="true"  type="text" /></td>
              </tr>
              <tr>
              	<td class="inputName"><label>結束日期:</label></td>
              	<td class="inputText"><input name="endDate" type="text" class="easyui-datebox" required="true" /></td>
              </tr>
            </table>
            <!-- 按鈕按下去為select否則為noselect -->
            <input type="button" value="新增" class="actionButton" id="saveBtn"/><BR><BR>
          </form>
        </div>
      </div>
  	    <!-- 列表框架 -->
        <div class="listWrap">
          <h2>记录列表</h2> 
            <table id="freeTimeList">
              <tr class="tableHeader">
                <!-- F代表Form -->
                <th class="nameF">月嫂編號</th>
                <th class="nameF">月嫂姓名</th>
                <th class="nameF">空檔開始日期</th>
                <th class="nameF">空檔结束日期</th>
                <th class="nameF">狀態</th>
				<th class="tableActionTD">操作</th>
              </tr>
              <volist name="list" id="vo">
			  <tr orderid={$vo['id']}>
                <td>{$vo['bh']}</td>
				<td>{$vo['staffName']}</td>
				<td>{$vo['startDate']}</td>
				<td>{$vo['endDate']}</td>
				<td>{$vo['status']}</td>
				<td>
					<input type="button" value="編輯" class="tableActionButton"/>
				</td>
              </tr>
              </volist>
            </table>
			{:$page}
        </div>
  </div>
