	<body>
		<include file="Public:header" />

		<!-- 主要內容 -->
		<div id="content">

			<!-- 左菜单 -->
			<include file="Public:leftForContent" />
			<!-- 右框架 -->
			<div id="rightWrap">
				<!-- 所在位置地址 -->
				<div class="addressBar">
					评价列表 >
				</div>
				<!-- 用戶管理框架 -->
				<div class="UMWrap">
					<!-- 列表框架 -->
					<div class="listWrap">
						 <h2 id="listTitle"></h2> 
						<table id="assessList">
							<tr class="tableHeader">
								<!-- F代表Form -->
								<th class="nameF">订单编号</th>
								<th class="nameF" style="width:120px;">客户名称</th>
								<th class="nameF">开始日期</th>
								<th class="nameF">结束日期</th>
								<th class="nameF" style="width:200px">评分</th>
								<th class="nameF" style="width:300px">综合评价</th>
								<th class="tableActionTD">操作</th>
							</tr>
							<volist name="list" id="vo">
								<tr assessId={$vo['id']} contractId="{$vo['orderId']}">
									<td>{$vo['bh']}</td>
									<td >{$vo['customerName']}</td>
									<td style="width:100px;">{$vo['startDate']}</td>
									<td style="width:100px;">{$vo['endDate']}</td>
									<td class="raty">
									服务态度:<label class="fwtd">{$vo['fwtdLevel']}</label>
									<br />
									专业技能:<label class="zyjn">{$vo['zyjnLevel']}</label>
									<br />
									月子餐质量:<label class="yzczl">{$vo['yzczlLevel']}</label>
									<br />
									卫生习惯:<label class="wsxg">{$vo['wsxgLevel']}</label>
									<br />
									</td>
									<td style="width:300px;">{$vo['assess']}</td>
									<td style="width:300px;">
										<input type="button" value="编辑" class="tableActionButton"/>
										<input type="button" value="删除" class="tableActionButton"/>
										<input type="button" value="查看订单" class="tableActionButton"/>
									</td>
							</volist>
						</table>
						{:$page}
					</div>
				</div>
			</div>
