<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>广州月嫂 胎毛笔 手足印</TITLE>
		<include file='Public:common' />
		<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/fancyBox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
		<!-- Add fancyBox main JS and CSS files -->
		<script type="text/javascript" src="__PUBLIC__/js/fancyBox/source/jquery.fancybox.js?v=2.1.5"></script>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/fancyBox/source/jquery.fancybox.css?v=2.1.5" media="screen" />
	
		<!-- Add Button helper (this is optional) -->
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/fancyBox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" />
		<script type="text/javascript" src="__PUBLIC__/js/fancyBox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
	
		<!-- Add Thumbnail helper (this is optional) -->
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/fancyBox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" />
		<script type="text/javascript" src="__PUBLIC__/js/fancyBox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$(".fancybox").attr('rel', 'gallery')
					.fancybox({
						padding: "10px",
						maxWidth:"712px",
						maxHeight:"712px",
						helpers	: {
							title	: {
								type: 'outside'
							},
							thumbs	: {
								width	: 50,
								height	: 50
							}
						},
					});
					
				$("#searchBtn").click(function () {
					var postData = $("#gallerySearchForm").serialize();
					var url = "__ROOT__/Portal/Jnp/gallery?" + postData;
					window.location.href = url;
				});
			});
		</script>
		<BODY>
			<div class="wrapper">
				<include file="Public:header" />
			</div>
			<div  class="content2 clearfix">
				<div  class="content2 clearfix">
					<div class="side">
						<include file="Public:left" />
					</div>
					<div class="main">
						<form id="gallerySearchForm"  >
				            <table class="noBackground" style="border: none;">
				              <tr>
				              	<td class="inputName"><label>关键字：</label></td>
				                <td class="inputText"><input name="keyword" type="text" /></td>  	
				              </tr>
				              <tr>
				              	<td class="inputName"><label>类型：</label></td>
				                <td class="inputText">
				                	<select id="typeSel" name="jnpType">
				                		<option value="0">请选择</option>
				                		<volist name="typeList" id="typeVo">
				                			<option value="{$typeVo}">{$typeVo}</option>
				                		</volist>
				                	</select>
				                </td>  	
				              </tr>
				            </table>
				            <!-- 按鈕按下去為select否則為noselect -->
				            <input type="button" id="searchBtn" value="查询" class="TinputAdd noselected" />
				          </form>
						<volist name="list" id="jnpVo">
							<a class="fancybox" rel="group"  title="{$jnpVo['description']} " 
								href="{$jnpVo['path']}">
								<img src="{$jnpVo['thumb']}" title="{$jnpVo['title']}" />
							</a>
						</volist>
						{:$page}
					</div>
				</div>
			</div>
			<!--end right side -->
			<include file="Public:footer" />
		</BODY>
</HTML>
