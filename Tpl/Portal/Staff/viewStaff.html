<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>广州月嫂 特级月嫂 家政服务 胎毛笔 手足印</TITLE>
		<include file='Public:common' />

		<BODY>
			<div class="wrapper">
				<include file="Public:header" />
			</div>
			<div  class="content2 clearfix">
				<div class="side">
					<include file="Public:left" />
				</div>
				<div class="main">
					<h2 class="ntit2" id="pageTitle"> 月嫂资料 </h2>
					<div id="staffDiv" class="edittext" >
						<div class="staffImageDiv">
							<img id="staffImg" alt="月嫂照片" style="max-width: 150px;" src="__PUBLIC__/Uploads/Staff/{$path}" />
						</div>
						<div class="staffDetailDiv">
							<table id="staffInfoTB" cellpadding="0" cellspacing="0">
								<tr>
									<td class="staffInfoTitle">编号：</td>
									<td class="bhItem">{$ygbh}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">级别：</td>
									<td class="levelItem">{$ysLevel}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">籍贯：</td>
									<td class="jgItem">{$city}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">年龄：</td>
									<td class="ageItem">{$age}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">工作经验：</td>
									<td class="gzjyItem">{$gzjy}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">文化程度：</td>
									<td class="whcdItem">{$whcd}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">掌握语言：</td>
									<td class="langItem">{$lang}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">综合评价：</td>
									<td class="langItem">{$zhpj}</td>
								</tr>
							</table>
							<span id="staffInfo"></span>
						</div>
					</div>
					<div>
						<include file="Public:return" />
					</div>
				</div>
			</div>
			<!--end right side -->
			<include file="Public:footer" />
		</BODY>
</HTML>
