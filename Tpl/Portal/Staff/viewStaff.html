<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>广州月嫂 特级月嫂 家政服务 胎毛笔 手足印</TITLE>
		<META http-equiv=Content-Type content="text/html; charset=utf-8">
		<LINK href="__PUBLIC__/style/css/portal/style.css" type='text/css' rel="stylesheet" >
		<LINK href="__PUBLIC__/style/css/portal/mystyle.css" type='text/css' rel="stylesheet" >
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/portal/pro_dropdown_2/pro_dropdown_2.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				//查看详细信息
				$("#staffList").delegate(".viewBtn", "click", function() {
					var staffid = $(this).parents("tr").attr("staffid");
					window.location.href = "Portal/Staff/viewStaff?id=" + staffid;
				});

				$("#searchBtn").click(function() {
					var levelSel = document.getElementById('levelSel');
					var level = '';
					if (levelSel.selectedIndex != 0) {
						level = levelSel.options[levelSel.selectedIndex].text;
					}
					window.location.href = "__ROOT__/Portal/Staff/index?level=" + level;

				});
			});
		</script>
		<BODY>
			<div class="wrapper">
				<include file="Public:header" />
			</div>
			<div  class="content2 clearfix">
				<div class="side">
					<include file="Public:left" />
				</div>
				<div class="main">
					<h2 class="ntit2" id="pageTitle"> 月嫂资料 </h2>
					<div id="staffDiv" class="edittext" >
						<div class="staffImageDiv">
							<img id="staffImg" style="max-width: 150px;" src="__PUBLIC__/Uploads/Staff/{$path}" />
						</div>
						<div class="staffDetailDiv">
							<table id="staffInfoTB" cellpadding="0" cellspacing="0">
								<tr>
									<td class="staffInfoTitle">编号：</td>
									<td class="bhItem">{$ygbh}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">级别：</td>
									<td class="levelItem">{$ysLevel}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">籍贯：</td>
									<td class="jgItem">{$city}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">年龄：</td>
									<td class="ageItem">{$age}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">工作经验：</td>
									<td class="gzjyItem">{$gzjy}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">文化程度：</td>
									<td class="whcdItem">{$whcd}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">掌握语言：</td>
									<td class="langItem">{$lang}</td>
								</tr>
								<tr>
									<td class="staffInfoTitle">综合评价：</td>
									<td class="langItem">{$zhpj}</td>
								</tr>
							</table>
							<span id="staffInfo"></span>
						</div>
					</div>
					<div>
						<include file="Public:return" />
					</div>
				</div>
			</div>
			<!--end right side -->
			<include file="Public:footer" />
		</BODY>
</HTML>
