<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>广州月嫂 特级月嫂 家政服务 胎毛笔 手足印</TITLE>
		<META http-equiv=Content-Type content="text/html; charset=utf-8">
		<LINK href="__PUBLIC__/style/css/portal/style.css" type='text/css' rel="stylesheet" >
		<LINK href="__PUBLIC__/style/css/portal/mystyle.css" type='text/css' rel="stylesheet" >
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/portal/pro_dropdown_2/pro_dropdown_2.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				//查看详细信息
				$("#staffList").delegate(".viewBtn", "click", function() {
					var staffID = $(this).parents("tr").attr("staffID");
					window.location.href = "__ROOT__/Portal/Staff/viewStaff?staffID=" + staffID;
				});

				$("#searchBtn").click(function() {
					var levelSel = document.getElementById('levelSel');
					var level = '';
					if (levelSel.selectedIndex != 0) {
						level = levelSel.options[levelSel.selectedIndex].text;
					}
					window.location.href = "__ROOT__/Portal/Staff/index?level=" + level;
					
				});
			});
		</script>
		<BODY>
			<div class="wrapper">
				<include file="Public:header" />
			</div>
			<div  class="content2 clearfix">
				<div  class="content2 clearfix">
					<div class="side">
						<include file="Public:left" />
					</div>
					<div class="main">
						<h2 class="ntit2" id="pageTitle">现有月嫂  
							<a href="http://www.gzzzjz.com/Mobile/index.html" 
								style="margin-left:20px; cursor:pointer;" title="点击打开手机查询页面" target="_blank"><手机版></手机版></a></h2>
						<div id="searchDiv">
							<label>月嫂级别:</label>
							<select id="levelSel">
								<option value="0">所有月嫂</option>
								<volist name='levelList' id="levelVo">
									<option value="{$levelVo['id']}">{$levelVo['level']}</option>
								</volist>
							</select>
							<input type="button" value="查询" id="searchBtn"/>
						</div>
						<div class="edittext" id="pageContent">
							<table id="staffList">
								<tr class="tableHeader">
					                <th class="emailField">相片</th>
					                <th class="emailField">月嫂资料</th>
					                <th class="emailField">查看</th>
					            </tr>
								<volist name="list" id="vo">
									<tr staffID={$vo['staffID']}>
										<td class="staffPic"><img src="__PUBLIC__/Uploads/Staff/{$vo['path']}"  
												class="staffImg"/> </td>
										<td class="staffInfo">
											编号：{$vo['ygbh']} <br>
											级别：{$vo['ysLevel']} <br>
											籍贯：{$vo['city']}<br>
											年龄：{$vo['age']}<br>
										</td>
										<td class="viewTD"><input type="button" value="查看" class="viewBtn"/></td>
									</tr>
								</volist>
							</table>
							{:$page}
						</div>
					</div>
				</div>
			</div>
			<!--end right side -->
			<include file="Public:footer" />
		</BODY>
</HTML>
